app: jw-meeting-media-fetcher
binpatch: true
getonly: true

ingredients:
  dist: github
  packages:
    - jw-meeting-media-fetcher
  script:
    - HUB="https://github.com"
    - repo='sircharlo/jw-meeting-media-fetcher'
    - DLD=$(wget -q $HUB/$repo/releases/latest -O - | grep '.AppImage" rel' | head -n 1 | awk -F '"' '{print $2}')
    - aria2c -q $HUB$DLD
    - chmod +x *.AppImage
