app: supertuxcart
binpatch: true

ingredients:
  dist: focal
  source:
    - deb http://archive.ubuntu.com/ubuntu focal main universe
  script:
    - ITEM=$(wget -q "https://supertuxkart.net/Download" -O - | grep Linux | awk -F '"' '{print $8}')
    - wget -q -c $ITEM -O STK.tar.xz
    

script:
#  - mv ../STK.tar.xz .
  - tar -xvf ../STK.tar.xz
  - cp -rf ./SuperTuxKart*/* ./usr/bin
  - echo '[Desktop Entry]
  - Name=Super Tux Kart
  - Type=Application
  - Exec=run_game.sh
  - Icon=supertuxkart
  - Categories=Game' > supertuxcart.desktop
  - cp ./usr/bin/data/supertuxkart_256.png ./supertuxkart.png
  - cp supertuxkart.png ./usr/share/icons/hicolor/256x256/apps
#  - rm -Rf STK.tar.xz
  - rm -Rf SuperTuxKart*
  - cd ./usr/bin
