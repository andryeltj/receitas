## Builded with AIO
## aio -m deepin-screen-recorder -storename Deepin Scren Recorder -qt -exclude ffmpeg dconf-gsettings-backend dconf-service gstreamer1.0-libav -icon https://raw.githubusercontent.com/linuxdeepin/deepin-icon-theme/master/bloom/apps/256/deepin-screen-recorder.svg -xt
app: deepin-screen-recorder
binpatch: true
#getonly: #true or false

ingredients:
  dist: jammy
  packages:
    - deepin-screen-recorder
  exclude:
    - ffmpeg
    - dconf-gsettings-backend
    - dconf-service
    - gstreamer1.0-libav
  release:
    - libgbm
    - libegl
    - libegl-mesa0
  sources:
    - deb http://archive.ubuntu.com/ubuntu jammy main universe multiverse
    - deb http://security.ubuntu.com/ubuntu jammy-security main universe multiverse
    - deb http://archive.ubuntu.com/ubuntu jammy-updates main restricted universe multiverse
#  script:
#    - Preparação dos ingredientes
store:
  name: Deepin Scren Recorder
  icon:  svg
  file: Deepin_Screen_Capture-5.8.0.46.glibc2.34-x86_64.AppImage
  size: 50M Deepin_Screen_Capture-5.8.0.46.glibc2.34-x86_64.AppImage
  categories: AudioVideo;Recorder; Keywords
  keywords: AudioVideo Recorder  Keywords
