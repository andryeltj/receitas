app: kolourpaint
binpatch: true

ingredients:
  dist: focal
  packages:
    - kolourpaint
  release:
    - libgbm
    - libegl
    - libegl-mesa0
  sources:
    - deb http://archive.ubuntu.com/ubuntu focal main universe multiverse
    - deb http://security.ubuntu.com/ubuntu focal-security main universe multiverse
    - deb http://archive.ubuntu.com/ubuntu focal-updates main restricted universe multiverse
script:
  - cp -Rf ./usr/share/icons/hicolor/scalable/apps/kolourpaint.svgz ./kolourpaint.svg
  - cp -Rf ./kolourpaint.svg ./usr/share/icons/hicolor/256x256/apps/
