app: engrampa
binpatch: true

ingredients:
  packages:
    - engrampa
  dist: $distro
  sources:
    - deb http://archive.ubuntu.com/ubuntu $distro main universe
    - deb http://security.ubuntu.com/ubuntu $distro-security main universe
script:
  - cp -Rf ./usr/share/icons/hicolor/scalable/apps/engrampa.svg .
  - cp -Rf ./engrampa.svg ./usr/share/icons/hicolor/256x256/apps/
