app: xed
binpatch: true

ingredients:
  dist: una
  packages:
    - xed
  release:
    - libpango
    - libgbm
    - libegl
    - libegl-mesa0
  sources:
    - deb http://packages.linuxmint.com una main upstream import backport
    - deb http://archive.ubuntu.com/ubuntu focal main universe multiverse
    - deb http://security.ubuntu.com/ubuntu focal-security main universe multiverse
    - deb http://archive.ubuntu.com/ubuntu/ focal-updates main restricted universe multiverse
script:
  - wget -c https://github.com/linuxmint/mint-y-icons/raw/master/usr/share/icons/Mint-Y/apps/256/accessories-text-editor.png
  - cp -Rf ./accessories-text-editor.png ./usr/share/icons/hicolor/256x256/apps/
