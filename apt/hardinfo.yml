app: hardinfo
binpatch: true

ingredients:
  package: hardinfo
  dist: focal
  sources: 
    - deb http://archive.ubuntu.com/ubuntu/ focal main universe

script:
  - rm -Rf hairdinfo.desktop 
  - cat > hairdinfo.desktop <<\EOF
  - [Desktop Entry]
  - Categories=Utility;GTK;
  - Comment=Informações do sistema
  - Exec=hardinfo
  - Icon=hardinfo
  - Name=hardinfo
  - StartupNotify=false
  - Type=Application
  - EOF
  - https://raw.githubusercontent.com/andryeltj/apps/receitas/master/icons/hardinfo.png
