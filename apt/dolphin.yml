app: dolphin
binpatch: true
freelib: qt

ingredients:
  dist: focal
  packages:
    - breeze-gtk-theme
    - breeze-icon-theme
    - qt5-style-plugins
  sources:
    - deb http://archive.ubuntu.com/ubuntu focal main universe
    - deb http://security.ubuntu.com/ubuntu focal-security main universe


script:
  - wget -c https://raw.githubusercontent.com/PapirusDevelopmentTeam/papirus-icon-theme/master/Papirus/64x64/apps/org.kde.dolphin.svg -O ./system-file-manager.svg
  - cp -Rf ./system-file-manager.svg ./usr/share/icons/hicolor/256x256/apps/
  - echo "QT_QPA_PLATFORMTHEME=gtk3" > ./etc/environment
